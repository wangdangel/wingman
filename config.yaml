  people_dir: ./data/people
  sqlite_path: ./data/wingman.db
logging:
  dir: ./logs
  level: INFO
integrations:
  n8n:
    enabled: false
    webhook_url: ''
ahk:
  exe_path: C:\Users\leviw\AppData\Local\Programs\AutoHotkey\v2\AutoHotkey64.exe
  paste_strategy: type
input:
  focus_settle_ms: 400
  wait_ms_before_type: 1200
  type_per_char_delay_ms: 20
  focus_alt_trick: true
vision:
