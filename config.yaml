app_name: Wingman
target:
  default: phone_link
  paste_mode: focus_phone_link
targets:
  phone_link:
    process_names:
    - PhoneExperienceHost.exe
    - YourPhone.exe
    - YourPhoneAppProxy.exe
    window_titles:
    - Tinder
    - Link to Windows
    - Your Phone
    mode: uia_first_ocr_fallback
    chat_crop:
      left: 0.0
      top: 0.0
      right: 1.0
      bottom: 1.0
    profile_crop:
      left: 0.6
      top: 0.08
      right: 0.98
      bottom: 0.92
  browser_edge:
    process_name: msedge.exe
    url_patterns:
    - '*tinder.com/*'
    - '*hinge.co/*'
    - '*bumble.com/*'
    mode: ocr_only
    chat_crop:
      left: 0.22
      top: 0.14
      right: 0.88
      bottom: 0.9
    profile_crop:
      left: 0.04
      top: 0.1
      right: 0.4
      bottom: 0.92
  browser_chrome:
    process_name: chrome.exe
    url_patterns:
    - '*tinder.com/*'
    - '*hinge.co/*'
    - '*bumble.com/*'
    mode: ocr_only
    chat_crop:
      left: 0.22
      top: 0.14
      right: 0.88
      bottom: 0.9
    profile_crop:
      left: 0.04
      top: 0.1
      right: 0.4
      bottom: 0.92
model:
  base_url: http://10.0.0.246:11434
  model_name: gpt-oss:latest
  temperature: 0.6
  max_tokens: 512
  keep_alive: 45m
  request_timeout_seconds: 300
  use_tools: false
scraping:
