  prefer_dxcam: true
  fallback_mss: true
  output_index_override: null
  try_all_outputs: true
  tesseract_path: C:\Program Files\Tesseract-OCR\tesseract.exe
  monitors:
  - hmonitor: 827261323
    left: 2560
    top: 52
    right: 4480
    bottom: 1252
    width: 1920
    height: 1200
    dpiX: 96
    dpiY: 96
    scale: 1.0
  - &id001
    hmonitor: 2014839895
